name: CI - Docker Build & Push

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: docker build -t ghcr.io/mithank/devops-ci-demo:latest .

      - name: Push Docker image
        run: docker push ghcr.io/mithank/devops-ci-demo:latest
